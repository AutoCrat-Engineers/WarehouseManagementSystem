name: Build, Test, Deploy (deploy/test-1)

on:
  push:
    branches:
      - deploy/test-1

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build app
        run: npm run build

  deploy:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          timeout: 30m
          command_timeout: 30m
          script: |
            cd WarehouseManagementSystem
            ./devops/scripts/deploy.sh

